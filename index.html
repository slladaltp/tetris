<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width">
      <title>Play TETRIS</title>
      <meta name="theme-color" content="#C2FFAE">


      <style>body{margin:0;background-color:#000;color:#C2FFAE;font-family:DejaVuSansMono,monospace;font-size:12px;line-height:1.2}#loading{margin:20px}#container{display:none}</style>
   </head>
   <body>
      <div id="loading">LOADING..._</div>
      <div id="container">
         <div id="game"></div>
         <div class="controls left"><button id="control-left" data-key="37">LEFT</button> <button id="control-rotate" data-key="38">ROTATE</button></div>
         <div class="controls right"><button id="control-pause" data-key="80">PAUSE</button> <button id="control-right" data-key="39">RIGHT</button> <button id="control-drop" data-key="32">DROP</button></div>
         <div class="controls top"><button id="mute-sound">MUTE SOUND</button></div>
         <div id="userboard">
            <div id="your-score"></div>
            <div id="your-best-score"></div>
            <br><br>YOUR NAME:&nbsp;<input type="text" id="name-input"><br><br><br>
            <div style="text-align:right"><button id="userboard-close">CANCEL</button> <button id="userboard-send">SEND</button></div>
         </div>
         <div id="leaderboard">
            MONTH LEADERS:<br><br>
            <div id="score-leaders"></div>
            <div style="text-align:center"><button id="leaderboard-close">CLOSE</button></div>
         </div>
         <div id="share">
            <span id="leaderboard-link" class="link">Leaderboard</span>&nbsp;&nbsp;&nbsp;
         </div>
      </div>
